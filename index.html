<!DOCTYPE html>
<html lang="en">
<head>
<title>Ghost Button</title>
<meta charset="utf-8">
<link rel="stylesheet" type="text/css" href="styles/style.css">
<script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</head>
<body>
<div class="box">
 <!--第一行-->
		<div class="link mission-link">
	<span class="icon"></span>
	<a href="#"  class="button" data="My mission is clear">
		<span class="line line-top"></span>
		<span class="line line-right"></span>
		<span class="line line-bot"></span>
		<span class="line line-left"></span>
		Mission		
	</a>
		</div>
 <!--第二行-->
		<div class="link play-link">
	<span class="icon"></span>
	<a href="#"  class="button" data="This is my playground">
		<span class="line line-top"></span>
		<span class="line line-right"></span>
		<span class="line line-bot"></span>
		<span class="line line-left"></span>
		Play
	</a>
		</div>
 <!--第三行-->		
		<div class="link touch-link">
	<span class="icon"></span>
	<a href="#"  class="button" data="This is my playground demos">
		<span class="line line-top"></span>
		<span class="line line-right"></span>
		<span class="line line-bot"></span>
		<span class="line line-left"></span>
		Touch	
	</a>
		</div>
		<div class="tip"><em><span></span></em></div>								
</div>
</body>
</html>
